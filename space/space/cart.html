<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul id="cartList"></ul>

    <script>
        // Function to check if an item is in the cart
        function isInCart(itemId) {
            return localStorage.getItem(itemId) === 'true';
        }

        // Function to populate the cart list
        function populateCart() {
            var cartList = document.getElementById('cartList');

            // Clear existing items
            cartList.innerHTML = '';

            // Loop through all items and add them to the cart if they are in the cart
            for (let i = 1; i <= 16; i++) {
                var itemId = 'item' + i;
                if (isInCart(itemId)) {
                    var listItem = document.createElement('li');
                    listItem.textContent = itemId;
                    cartList.appendChild(listItem);
                }
            }
        }

        // Call the function to initially populate the cart
        populateCart();
    </script>
</body>
</html>
